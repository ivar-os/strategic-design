name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - youtube
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Generate site
        run: npm ci && npm run build

      - name: Deploy site
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STRATEGIC_DESIGN_DEV }}'
          channelId: live
          projectId: strategic-design-dev
